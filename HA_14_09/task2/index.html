<!DOCTYPE html>
<html>
<head>
    <title>Hausaufgabe 14.09.</title>
    <h1> Willkommen beim billo Taschenrechner von Christoph Raupach</h1>
    <meta charset="utf-8">
    <script src="script.js"></script>
</head>
<body>
    <form>
        <label for="number1">Erste Zahl:</label>
        <input type="number" id="number1" name="number1">
        <label for="number2">Zweite Zahl:</label>
        <input type="number" id="number2" name="number2"><br><br>

        <input type="button" value="+" onclick="addNumbers()">
        <input type="button" value="-" onclick="subtractNumbers()">
        <input type="button" value="*" onclick="multiplyNumbers()">
        <input type="button" value="/" onclick="divideNumbers()"><br><br>
    </form>

    <h6 id="result"></h6>
</body>
</html>
