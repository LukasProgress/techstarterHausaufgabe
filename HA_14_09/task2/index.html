<!DOCTYPE html>
<html>
<head>
    <title>Hausaufgabe 14.09.</title>
    <meta charset="utf-8">
</head>
<body>
    <form>
        <label for="number1">Erste Zahl:</label>
        <input type="number" id="number1" name="number1">
        <label for="number2">Zweite Zahl:</label>
        <input type="number" id="number2" name="number2"><br><br>

        <input type="button" value="+" onclick="calculate('+')">
        <input type="button" value="-" onclick="calculate('-')">
        <input type="button" value="*" onclick="calculate('*')">
        <input type="button" value="/" onclick="calculate('/')"><br><br>
    </form>
    <h4>Ergebnis:</h4>
    <h6 id="result"></h6>

    <script>
        // Funktion zur Durchführung der Berechnungen
        function calculate(operator) {
            var num1 = parseFloat(document.getElementById("number1").value);
            var num2 = parseFloat(document.getElementById("number2").value);
            var resultElement = document.getElementById("result");
            var result;

            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        result = "Division durch Null nicht erlaubt";
                    } else {
                        result = num1 / num2;
                    }
                    break;
                default:
                    result = "Ungültiger Operator";
            }

            resultElement.textContent = "Ergebnis: " + result;
        }
    </script>
</body>
</html>
